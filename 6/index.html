<html lang="en">

<head>
    <title>Pixel Drawer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="application">
        <div class="menu">
            <div class="form-group">
                <div>
                    <input type="radio" id="color-red" name="color" value="red" checked="true" />
                    <label for="color-red" class="radio-example red"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="radio" id="color-green" name="color" value="green" />
                    <label for="color-green" class="radio-example green"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="radio" id="color-blue" name="color" value="blue" />
                    <label for="color-blue" class="radio-example blue"></label>
                </div>
            </div>
        </div>
        <div class="wrapper"></div>
    </div>
</body>
<script src="index.js"></script>

</html>
